{% extends 'base.html' %}
{% block title %} Création de compte {% endblock %}

{% block content %}
<div class="container mt-10 " > <!-- Ajuster la marge supérieure ici -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger text-center"><strong>{{ message }}</strong></div>
            {% endfor %}
            {% endif %}
            
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                <div class="card" style="background-color: green;">
                    <div class="card-header text-center"><i class="fas fa-user-lock"></i> Création de compte</div>
                    <div class="card-body">
                        {{ form }}
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary btn-block">Se connecter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
